<body>
    <div class="wrapper">
        <img src='/images/galaxy_break_logo.png' id='logo'>
        <div id="form-container">
            <form id="user-form">
                <h2>Who Are You?</h2>
                <label for="user">Users:</label>
                <select name="user" id="user-select">
                    <option selected disabled value="">Select a User</option>
                </select><br>
                <span>OR</span><br>
                <label for="new-user">New User:</label>
                <input name="new-user" id="new-user"><br><br>

                <input type="submit">
            </form>
        </div>
    </div>
